{% extends 'blog/base.html' %}
{% block title %}Delete Comment{% endblock %}

{% block content %}
    <h2>Are you sure you want to delete this comment?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
        <a href="{{ comment.post.get_absolute_url }}">Cancel</a>
    </form>
{% endblock %}
