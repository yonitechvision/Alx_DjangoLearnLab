{% extends 'blog/base.html' %}
{% block title %}All Posts{% endblock %}

{% block content %}
    <h2>Blog Posts</h2>
    <ul>
        {% for post in posts %}
        <li>
            <h3><a href="{% url 'post-detail' post.id %}">{{ post.title }}</a></h3>
            <p>{{ post.content|slice:200 }}...</p>
            <p>Posted on {{ post.published_date }}</p>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
