<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
</head>
<body>
    <h1>Book List</h1>
    <ul>
        {% for book in books %}
            <li>{{ book.title|escape }}</li> <!-- Ensure the title is escaped -->
        {% endfor %}
    </ul>
    <a href="{% url 'book_detail' book.id %}">View Details</a>
</body>
</html>
